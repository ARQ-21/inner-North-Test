<!DOCTYPE html>

<head>

    .contact-container { max-width: 100%; margin: 4rem auto; padding: 2rem; scale: 1.1;}
    form { display: grid; gap: 1.2rem; }
    .contact-input, .contact-text { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: var(--size-500); font-size: 1rem; }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
<body>

<!-- Navigation -->

  <header class="primary-header">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html"><img class="header-logo" src="../images/cropped-Inner-North-Logo-O 1.png" alt="Manage"></a>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
          <span class="visually-hidden">Menu</span>
        </button>
        <nav class="primary-navigation" id="primary-navigation">
          <ul aria-label="Primary" role="list" class="nav-list">
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="book.html">Book</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <h1 class="fs-primary-heading fw-bold">Request Appointment</h1>
    </div>
  </section>

  <div class="contact-container">

    <form id="contact-form">
      <input class="contact-input" type="text" name="name" id="name" placeholder="Name" required />

      <input class="contact-input" type="text" name="name" id="name" placeholder="Last Name" required />

      <input class="contact-input" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  name="phone" id="name" placeholder="Phone Number" required />

      <input class="contact-input" type="email" name="email" id="email" placeholder="Email" required />

      <textarea class="contact-text" name="message" id="message" rows="6" placeholder="Message" required></textarea>

      <label for="services">Interested Service</label>
      <label><input type="checkbox" name="option-1" value="Mindfulness coaching Corporate Seminars" required>Mindfulness coaching Corporate Seminars</label>
      <label><input type="checkbox" name="option-2" value="Frequency Healing" required>Frequency Healing</label>
      <label><input type="checkbox" name="option-3" value="Life Coaching" required>Life Coaching</label>
      
      <button class="button" type="submit">Send Message</button>
    </form>

    <div id="status"></div>
  </div>

<!-- Footer -->

  <footer class="primary-footer | padding-block-700 bg-neutral-900 text-neutral-100">
    <div class="container">
      <div class="primary-footer__wrapper">
        <a href="index.html"><img class="header-logo" src="../images/cropped-Inner-North-Logo-O 1.png" alt="Manage"></a>
          <div class="primary-footer__nav-wrapper">
            <nav class="footer-nav">
              <ul class="flow" style="--flow-spacer: 1em" aria-label="Footer" role="list">
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </nav>
          </div>
          <ul class="social-list" role="list" aria-label="Social links">
            <li><a aria-label="facebook" href="https://www.facebook.com/inner.north.org.mi" target="_blank">
                <svg class="social-icon">
                  <use xlink:href="../images/icon-facebook.svg"></use>
                </svg></a>
            </li>
            <li><a aria-label="linkedin" href="https://www.linkedin.com/in/suhey-fisher-b51bb5140" target="_blank">
                <svg class="social-icon">
                  <use xlink:href="../images/icon-linkedin.svg"></use>

              </a></li>
            <li><a aria-label="instragram" href="https://www.instagram.com/inner_north.org_mi/" target="_blank">

                </svg>

          </ul>
        <!-- <div class="primary-footer-form"> -->
          <form class="primary-footer__form" action="" id="contact-form">
            <input type="email" placeholder="Email" id="email" required>
            <button class="button"  data-shadow="none">Go</button>
          </form>
          <p class="primary-footer__copyright">&copy Copyright 2025. All Rights Reserved</p>
        <!-- </div> -->
      </div>
    </div>
  </footer>

  <!-- Javascript -->

  <script src="../javascript/main.js"></script>

  <!-- EmailJS SDK 
   -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    // 1. Initialize EmailJS with your Public Key
    (function() {
      emailjs.init({
        publicKey: "KXEZmr1pEl6upofTJ",   // â† Paste here!
      });
    })();

    // 2. Handle form submission
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent page reload

      const status = document.getElementById('status');
      status.textContent = 'Sending...';

      // 3. Send the form!
      emailjs.sendForm(
        'service_mgp817k',        // â† Your Service ID
        'template_a3boiqe',       // â† Your Template ID
        this                     // the form itself
      )
      .then(() => {
        status.style.color = 'green';
        status.textContent = 'Message sent successfully! ðŸŽ‰';
        this.reset(); // clear form
      })
      .catch((error) => {
        status.style.color = 'red';
        status.textContent = 'Sorry, something went wrong... Please try again.';
        console.error('EmailJS error:', error);
      });
    });
  </script>
</body>
</html>
