<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<style>
.contact-container { max-width: 100%; margin: 4rem auto; padding: 1rem; scale: 1.1;}
form { display: grid;  gap: 1.2rem; }
.contact-input, .contact-text { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: var(--size-500); font-size: 1rem; }
#status { margin-top: 1rem; font-weight: bold; }


/* Services Section */
.services {
    padding-bottom: 80px;
    background: var(--clr-neutral-100);
}

.section-title {
    text-align: center;
    font-size: 2.8rem;
    margin-bottom: 60px;
    color: var(--clr-neutral-900);
}

.services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
    gap: 32px;
}

.service-card {
    background: var(--clr-neutral-100);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px hsla(0, 0%, 0%, 0.07);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 32px;
}

.service-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

.service-content p {
    margin-bottom: 24px;
    font-size: var(--fs-600)
}
</style>
<body>
<!-- Navigation -->

  <header class="primary-header">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html"><img class="header-logo" src="../images/cropped-Inner-North-Logo-O 1.png" alt="Manage"></a>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
          <span class="visually-hidden">Menu</span>
        </button>
        <nav class="primary-navigation" id="primary-navigation">
          <ul aria-label="Primary" role="list" class="nav-list">
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="book.html">Book</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <h1 class="fs-primary-heading fw-bold">Get In Touch</h1>
    </div>
  </section>

<!-- Contact -->
<main>
  <section >
  <div class="contact-container">

    <form id="contact-form">
      <input class="contact-input" type="text" name="name" id="name" placeholder="Name" required />

      <input class="contact-input" type="email" name="email" id="email" placeholder="email" required />

      <textarea class="contact-text" name="message" id="message" rows="6" placeholder="message" required></textarea>

      <button class="button" type="submit">Send Message</button>
    </form>

    <div id="status"></div>
  </div>
</section>

  <section class="services">
    <div class="container">
      <div class="services-grid">

        <div class="service-card">
          <img src="../images/icon-email.svg" alt="mail">
          <div class="service-content">
            <p>info@inner-north.org</p>
          </div>
        </div>

        <div class="service-card">
          <img src="../images/icon-phone.svg" alt="phone">
          <div class="service-content">
            <p>616-900-7773</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- Footer -->

  <footer class="primary-footer | padding-block-700 bg-neutral-900 text-neutral-100">
    <div class="container">
      <div class="primary-footer__wrapper">
        <a href="index.html"><img class="header-logo" src="../images/cropped-Inner-North-Logo-O 1.png" alt="Manage"></a>
          <div class="primary-footer__nav-wrapper">
            <nav class="footer-nav">
              <ul class="flow" style="--flow-spacer: 1em" aria-label="Footer" role="list">
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </nav>
          </div>
          <ul class="social-list" role="list" aria-label="Social links">
            <li><a aria-label="facebook" href="https://www.facebook.com/inner.north.org.mi" target="_blank">
                <svg class="social-icon">
                  <use xlink:href="../images/icon-facebook.svg"></use>
                </svg></a>
            </li>
            <li><a aria-label="linkedin" href="https://www.linkedin.com/in/suhey-fisher-b51bb5140" target="_blank">

        <!-- <div class="primary-footer-form"> -->
          <form class="primary-footer__form" action="" id="contact-form">

<!-- Javascipt -->

   <script src="../javascript/main.js"></script>

  <!-- EmailJS SDK -->

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    // 1. Initialize EmailJS with your Public Key
    (function() {
      emailjs.init({
        publicKey: "KXEZmr1pEl6upofTJ",   // â† Paste here!
      });
    })();

    // 2. Handle form submission
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent page reload

      const status = document.getElementById('status');
      status.textContent = 'Sending...';

      // 3. Send the form!
      emailjs.sendForm(
        'service_mgp817k',        // â† Your Service ID
        'template_a3boiqe',       // â† Your Template ID
        this                     // the form itself
      )
      .then(() => {
        status.style.color = 'green';
        status.textContent = 'Message sent successfully! ðŸŽ‰';
        this.reset(); // clear form
      })
      .catch((error) => {
        status.style.color = 'red';
        status.textContent = 'Sorry, something went wrong... Please try again.';
        console.error('EmailJS error:', error);
      });
    });
  </script>
</body>
</html>
